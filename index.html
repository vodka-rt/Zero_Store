<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinity Craft • Loja</title>

  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div>
        <div style="font-weight:900;font-size:18px" id="siteName">Infinity Craft</div>
        <div class="small">Loja oficial do servidor</div>
      </div>
      <div class="row">
        <span class="badge">Bedrock • Semi Anarquia</span>
        <a class="btn btn-ghost" href="https://discord.gg/kJVefNZn6m" target="_blank">Discord</a>
        <a class="btn btn-ghost" href="admin.html">Admin</a>
      </div>
    </div>

    <section class="hero">
      <img
        id="bannerImg"
        src="https://via.placeholder.com/1200x400?text=Infinity+Craft"
        alt="Infinity banner"
      >
      <h1>Compre kits e apoie o servidor</h1>
      <p>Escolha um kit, informe seu nick e Discord, pague no PIX e aguarde o staff aceitar.</p>
    </section>

    <section style="margin-top:14px">
      <div class="row">
        <h2 style="margin:0">Kits</h2>
        <span class="badge" id="kitCount">Carregando…</span>
      </div>
      <div class="grid" id="kitsGrid"></div>
    </section>

    <footer>© <span id="siteNameFooter">Infinity Craft</span> • Loja</footer>
  </div>

  <script>
    // espelha o nome do topo no rodapé (o app.js vai mudar o topo)
    const obs = new MutationObserver(()=>{
      const top = document.getElementById("siteName");
      const foot = document.getElementById("siteNameFooter");
      if(top && foot) foot.textContent = top.textContent;
    });
    obs.observe(document.getElementById("siteName"), { childList:true, subtree:true });
  </script>

  <script type="module" src="assets/app.js"></script>
</body>
</html>
