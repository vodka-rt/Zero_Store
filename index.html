<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Multi Craft - Loja</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  overflow-y: auto;
}

header {
  background: #1c1c1c;
  padding: 15px;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 10;
}

header h1 {
  margin: 0;
  color: #00ff88;
}

header button {
  margin-top: 10px;
  padding: 8px 14px;
  background: #00ff88;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

#loja {
  padding: 20px;
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.kit {
  background: #1e1e1e;
  width: 260px;
  padding: 15px;
  border-radius: 8px;
  text-align: center;
}

.kit img {
  width: 100%;
  border-radius: 6px;
}

.preco {
  color: #00ff88;
  font-weight: bold;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 5px;
  border: none;
}

input {
  background: #2a2a2a;
  color: #fff;
}

button {
  background: #00ff88;
  font-weight: bold;
  cursor: pointer;
}

.comps {
  display: flex;
  gap: 5px;
  margin-top: 8px;
}

.comps img {
  width: 32%;
  border-radius: 5px;
}

#pagamento, #admin {
  display: none;
  padding: 20px;
}

.box {
  background: #1e1e1e;
  padding: 20px;
  border-radius: 8px;
}
.lista {
  background: #2a2a2a;
  padding: 8px;
  margin-top: 6px;
  border-radius: 5px;
}
</style>
</head>

<body>

<header>
  <h1>Multi Craft</h1>
  <p>Loja oficial</p>
  <button onclick="abrirAdmin()">Painel Admin</button>
</header>

<!-- LOJA (ORDEM DO MENOR PARA O MAIOR) -->
<div id="loja">

<!-- R$2 -->
<div class="kit">
  <img src="images/kit-dima.jpg">
  <h3>Kit Dima</h3>
  <p class="preco">R$2,00</p>
  <input id="nick1" placeholder="Nick do jogador">
  <input id="cupom1" placeholder="Cupom">
  <button onclick="comprar('Kit Dima',2,'nick1','cupom1')">Comprar</button>
</div>

<!-- R$5 -->
<div class="kit">
  <img src="images/kit-cpvp.jpg">
  <h3>Kit CPVP</h3>
  <p class="preco">R$5,00</p>
  <input id="nick2" placeholder="Nick do jogador">
  <input id="cupom2" placeholder="Cupom">
  <button onclick="comprar('Kit CPVP',5,'nick2','cupom2')">Comprar</button>
</div>

<!-- R$8 -->
<div class="kit">
  <img src="images/kit-dima-lendario.jpg">
  <h3>Kit Dima Lendário</h3>
  <p class="preco">R$8,00</p>
  <input id="nick3" placeholder="Nick do jogador">
  <input id="cupom3" placeholder="Cupom">
  <button onclick="comprar('Kit Dima Lendário',8,'nick3','cupom3')">Comprar</button>
</div>

<!-- R$12 -->
<div class="kit">
  <img src="images/kit-ninja.jpg">
  <h3>Kit Ninja</h3>
  <p class="preco">R$12,00</p>
  <input id="nick4" placeholder="Nick do jogador">
  <input id="cupom4" placeholder="Cupom">
  <button onclick="comprar('Kit Ninja',12,'nick4','cupom4')">Comprar</button>
</div>

<!-- R$12 -->
<div class="kit">
  <img src="images/kit-iloveyou.jpg">
  <h3>Kit I Love You</h3>
  <p class="preco">R$12,00</p>
  <input id="nick5" placeholder="Nick do jogador">
  <input id="cupom5" placeholder="Cupom">
  <button onclick="comprar('Kit I Love You',12,'nick5','cupom5')">Comprar</button>
</div>

<!-- R$15 -->
<div class="kit">
  <img src="images/kit-god.jpg">
  <h3>Kit God</h3>
  <p class="preco">R$15,00</p>
  <input id="nick6" placeholder="Nick do jogador">
  <input id="cupom6" placeholder="Cupom">
  <button onclick="comprar('Kit God',15,'nick6','cupom6')">Comprar</button>
</div>

<!-- R$20 -->
<div class="kit">
  <img src="images/kit-neve-op.jpg">
  <h3>Kit Neve OP</h3>
  <p class="preco">R$20,00</p>
  <input id="nick7" placeholder="Nick do jogador">
  <input id="cupom7" placeholder="Cupom">
  <button onclick="comprar('Kit Neve OP',20,'nick7','cupom7')">Comprar</button>
</div>

<!-- R$25 -->
<div class="kit">
  <img src="images/kit-farm-op.jpg">
  <h3>Kit Farm OP</h3>
  <p class="preco">R$25,00</p>
  <input id="nick8" placeholder="Nick do jogador">
  <input id="cupom8" placeholder="Cupom">
  <button onclick="comprar('Kit Farm OP',25,'nick8','cupom8')">Comprar</button>
</div>

<!-- R$30 -->
<div class="kit">
  <img src="images/kit-trio.jpg">
  <h3>Kit Trio</h3>
  <p class="preco">R$30,00</p>
  <input id="nick9" placeholder="Nick do jogador">
  <input id="cupom9" placeholder="Cupom">
  <button onclick="comprar('Kit Trio',30,'nick9','cupom9')">Comprar</button>
  <div class="comps">
    <img src="images/comp-kit-trio.jpg">
    <img src="images/comp-kit-trio1.jpg">
    <img src="images/comp-kit-trio2.jpg">
  </div>
</div>

</div>

<!-- PAGAMENTO -->
<div id="pagamento">
  <div class="box">
    <h2>Pagamento PIX</h2>
    <p id="info"></p>
    <p><b>Chave PIX:</b> SUA_CHAVE_PIX_AQUI</p>
    <button onclick="confirmar()">Confirmar pagamento</button>
    <p id="msg"></p>
    <button onclick="voltar()">Voltar à loja</button>
  </div>
</div>

<!-- ADMIN -->
<div id="admin">
  <div class="box">
    <h2>Painel Admin</h2>
    <input id="senha" placeholder="Senha admin">
    <button onclick="entrarAdmin()">Entrar</button>
    <div id="listaCompras"></div>
    <button onclick="voltar()">Voltar</button>
  </div>
</div>

<script>
let compras = [];
let atual = {};

function comprar(kit, preco, nickId, cupomId) {
  const nick = document.getElementById(nickId).value;
  const cupom = document.getElementById(cupomId).value;

  if (!nick) return alert("Digite o nick");

  let valor = preco;
  if (cupom === "BEMVINDO10") valor *= 0.9;

  atual = { kit, nick, valor };

  document.getElementById("loja").style.display = "none";
  document.getElementById("pagamento").style.display = "block";
  document.getElementById("info").innerText =
    `Kit: ${kit} | Nick: ${nick} | Valor: R$${valor.toFixed(2)}`;
}

function confirmar() {
  compras.push(atual);
  document.getElementById("msg").innerText =
    "✅ Pagamento realizado! Entre no servidor para receber os itens.";
}

function abrirAdmin() {
  document.getElementById("loja").style.display = "none";
  document.getElementById("pagamento").style.display = "none";
  document.getElementById("admin").style.display = "block";
}

function entrarAdmin() {
  if (document.getElementById("senha").value !== "MultiCraftStaff1235") {
    alert("Senha incorreta");
    return;
  }

  document.getElementById("listaCompras").innerHTML =
    compras.map(c => `<div class="lista">${c.nick} → ${c.kit} (R$${c.valor.toFixed(2)})</div>`).join("");
}

function voltar() {
  document.getElementById("admin").style.display = "none";
  document.getElementById("pagamento").style.display = "none";
  document.getElementById("loja").style.display = "flex";
}
</script>

</body>
</html>
