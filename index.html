<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Multi Craft - Loja</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  overflow-y: auto;
}

header {
  background: #1c1c1c;
  padding: 15px;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 10;
}

header h1 { margin: 0; color: #00ff88; }

header button {
  margin-top: 10px;
  padding: 8px 12px;
  background: #00ff88;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

.container {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
}

.kit {
  background: #1e1e1e;
  padding: 15px;
  border-radius: 8px;
  text-align: center;
}

.kit img {
  width: 100%;
  border-radius: 6px;
}

.comps {
  display: flex;
  gap: 6px;
  margin-top: 8px;
}

.comps img {
  width: 32%;
  border-radius: 6px;
}

.preco { color: #00ff88; font-weight: bold; }

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 5px;
  border: none;
}

input {
  background: #2a2a2a;
  color: #fff;
}

button {
  background: #00ff88;
  font-weight: bold;
  cursor: pointer;
}

#pagamento, #admin {
  display: none;
  padding: 20px;
}

.box {
  background: #1e1e1e;
  padding: 20px;
  border-radius: 8px;
}

.lista {
  background: #2a2a2a;
  padding: 10px;
  margin-top: 8px;
  border-radius: 5px;
}
</style>
</head>

<body>

<header>
  <h1>Multi Craft</h1>
  <p>Loja oficial</p>
  <button onclick="abrirAdmin()">Painel Admin</button>
</header>

<!-- LOJA -->
<div class="container" id="loja">

<div class="kit">
  <img src="images/kit-trio.jpg">
  <h2>Kit Trio</h2>
  <p class="preco">R$30,00</p>
  <input id="nick-trio" placeholder="Nick do jogador">
  <input id="cupom-trio" placeholder="Cupom (opcional)">
  <button onclick="comprar('Kit Trio',30,'nick-trio','cupom-trio')">Comprar</button>

  <div class="comps">
    <img src="images/comp-kit-trio.jpg">
    <img src="images/comp-kit-trio1.jpg">
    <img src="images/comp-kit-trio2.jpg">
  </div>
</div>

<div class="kit">
  <img src="images/kit-god.jpg">
  <h2>Kit God</h2>
  <p class="preco">R$15,00</p>
  <input id="nick-god" placeholder="Nick do jogador">
  <input id="cupom-god" placeholder="Cupom (opcional)">
  <button onclick="comprar('Kit God',15,'nick-god','cupom-god')">Comprar</button>
</div>

</div>

<!-- PAGAMENTO -->
<div id="pagamento">
  <div class="box">
    <h2>Pagamento PIX</h2>
    <p id="infoPagamento"></p>
    <p><b>Chave PIX:</b> SUA_CHAVE_PIX_AQUI</p>
    <button onclick="confirmar()">Confirmar pagamento</button>
    <p id="status"></p>
    <button onclick="voltar()">Voltar à loja</button>
  </div>
</div>

<!-- ADMIN -->
<div id="admin">
  <div class="box">
    <h2>Painel Admin</h2>
    <input id="senha" placeholder="Senha admin">
    <button onclick="entrarAdmin()">Entrar</button>
    <div id="compras"></div>
    <button onclick="voltar()">Voltar à loja</button>
  </div>
</div>

<script>
let compras = [];
let atual = {};

function comprar(kit, preco, nickId, cupomId) {
  const nick = document.getElementById(nickId).value;
  const cupom = document.getElementById(cupomId).value;

  if (!nick) return alert("Digite o nick");

  let valor = preco;
  if (cupom === "BEMVINDO10") valor *= 0.9;

  atual = { kit, nick, valor };

  document.getElementById("loja").style.display = "none";
  document.getElementById("pagamento").style.display = "block";
  document.getElementById("infoPagamento").innerText =
    `Kit: ${kit} | Nick: ${nick} | Valor: R$${valor.toFixed(2)}`;
}

function confirmar() {
  compras.push(atual);
  document.getElementById("status").innerText =
    "✅ Pagamento realizado! Entre no servidor para receber seus itens.";
}

function abrirAdmin() {
  document.getElementById("loja").style.display = "none";
  document.getElementById("pagamento").style.display = "none";
  document.getElementById("admin").style.display = "block";
}

function entrarAdmin() {
  if (document.getElementById("senha").value !== "MultiCraftStaff1235") {
    alert("Senha incorreta");
    return;
  }

  document.getElementById("compras").innerHTML = compras.map(c =>
    `<div class="lista">${c.nick} comprou ${c.kit} (R$${c.valor.toFixed(2)})</div>`
  ).join("");
}

function voltar() {
  document.getElementById("admin").style.display = "none";
  document.getElementById("pagamento").style.display = "none";
  document.getElementById("loja").style.display = "grid";
}
</script>

</body>
</html>
