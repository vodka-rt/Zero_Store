<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Multi Craft - Loja Oficial</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
}

header {
  background: #1c1c1c;
  padding: 20px;
  text-align: center;
}

header h1 {
  margin: 0;
  color: #00ff88;
}

.container {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
}

.kit {
  background: #1e1e1e;
  border-radius: 8px;
  padding: 15px;
  text-align: center;
}

.kit img {
  width: 100%;
  border-radius: 6px;
}

.preco {
  color: #00ff88;
  font-weight: bold;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 5px;
  border: none;
}

input {
  background: #2a2a2a;
  color: #fff;
}

button {
  background: #00ff88;
  font-weight: bold;
  cursor: pointer;
}

.comps {
  display: flex;
  gap: 8px;
  margin-top: 10px;
}

.comps img {
  width: 32%;
  border-radius: 6px;
}

.pagamento {
  display: none;
  padding: 30px;
  text-align: center;
}

.pagamento.active {
  display: block;
}

.confirmado {
  color: #00ff88;
  font-size: 20px;
  margin-top: 20px;
}
</style>
</head>

<body>

<header>
  <h1>Multi Craft</h1>
  <p>Loja oficial do servidor</p>
</header>

<div class="container">

<!-- KIT DIMA -->
<div class="kit">
  <img src="images/kit-dima.jpg">
  <h2>Kit Dima</h2>
  <p class="preco">R$2,00</p>
  <input id="nick-dima" placeholder="Nick do jogador">
  <button onclick="comprar('Kit Dima', 2, 'nick-dima')">Comprar</button>
</div>

<!-- KIT TRIO -->
<div class="kit">
  <img src="images/kit-trio.jpg">
  <h2>Kit Trio</h2>
  <p class="preco">R$30,00</p>
  <div class="comps">
    <img src="images/comp-kit-trio.jpg">
    <img src="images/comp-kit-trio1.jpg">
    <img src="images/comp-kit-trio2.jpg">
  </div>
  <input id="nick-trio" placeholder="Nick do jogador">
  <button onclick="comprar('Kit Trio', 30, 'nick-trio')">Comprar</button>
</div>

<!-- KIT CPVP -->
<div class="kit">
  <img src="images/kit-cpvp.jpg">
  <h2>Kit CPVP</h2>
  <p class="preco">R$5,00</p>
  <input id="nick-cpvp" placeholder="Nick do jogador">
  <button onclick="comprar('Kit CPVP', 5, 'nick-cpvp')">Comprar</button>
</div>

<!-- KIT FARM OP -->
<div class="kit">
  <img src="images/kit-farm-op.jpg">
  <h2>Kit Farm OP</h2>
  <p class="preco">R$25,00</p>
  <input id="nick-farm" placeholder="Nick do jogador">
  <button onclick="comprar('Kit Farm OP', 25, 'nick-farm')">Comprar</button>
</div>

</div>

<div class="pagamento" id="pagamento">
  <h2>Pagamento via PIX</h2>
  <p>Chave PIX: <b>SEU_PIX_AQUI</b></p>
  <button onclick="confirmarPagamento()">Confirmar pagamento</button>
  <div class="confirmado" id="confirmado"></div>
</div>

<script>
function comprar(kit, preco, nickId) {
  const nick = document.getElementById(nickId).value;
  if (!nick) {
    alert("Digite o nick");
    return;
  }
  document.querySelector('.container').style.display = 'none';
  document.getElementById('pagamento').classList.add('active');
}

function confirmarPagamento() {
  document.getElementById('confirmado').innerText =
    "Pagamento realizado! Entre no servidor para receber seus equipamentos.";
}
</script>

</body>
</html>
