<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZeroMc Store - Admin</title>

<link rel="stylesheet" href="assets/style.css">
<script type="module" src="assets/admin.js"></script>

<style>
.hidden{display:none;}
.container{max-width:1000px;margin:auto;padding:20px;}
.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;}
.footer{text-align:center;margin-top:40px;font-size:12px;color:#777;}
table{width:100%;border-collapse:collapse;}
td{padding:10px;border-bottom:1px solid #222;}
textarea{width:100%;padding:10px;border-radius:10px;background:#111;border:1px solid #222;color:white;}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>ZeroMc Store</h1>
    <button id="btnLogout" class="btn hidden">Sair</button>
  </div>

  <!-- LOGIN -->
  <div id="loginCard" class="card">
    <h2>Entrar</h2>
    <input id="email" class="input" placeholder="Email">
    <br><br>
    <input id="password" type="password" class="input" placeholder="Senha">
    <br><br>
    <button id="btnLogin" class="btn btn-primary">Entrar</button>
    <div id="loginMsg" class="small" style="margin-top:10px;color:#f87171;"></div>
  </div>

  <!-- DASHBOARD -->
  <div id="dash" class="hidden">

    <div class="card">
      <h2>Adicionar Kit</h2>

      <input id="newKitName" class="input" placeholder="Nome do Kit">
      <br><br>

      <input id="newKitPrice" class="input" placeholder="Preço (ex: 29.90)">
      <br><br>

      <input id="newKitImage" class="input" placeholder="URL da Imagem">
      <br><br>

      <textarea id="newKitDesc" placeholder="Descrição do Kit"></textarea>
      <br><br>

      <button id="btnCreateKit" class="btn btn-primary">Adicionar Kit</button>
    </div>

    <br>

    <div class="card">
      <h2>Kits</h2>
      <table>
        <tbody id="kitsTbody"></tbody>
      </table>
    </div>

    <br>

    <div class="card">
      <h2>Pedidos</h2>
      <table>
        <tbody id="ordersTbody"></tbody>
      </table>
    </div>

  </div>

  <div class="footer">
    © 2025 ZeroMc Store • Créditos a RT
  </div>

</div>

</body>
</html>
