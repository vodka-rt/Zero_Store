<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZeroMc Store - Admin</title>

<link rel="stylesheet" href="assets/style.css">
<script type="module" src="assets/admin.js"></script>
</head>
<body>

<div class="container">

  <h1>ZeroMc Store • Admin</h1>

  <!-- LOGIN -->
  <div id="loginCard" class="card">
    <input id="email" class="input" placeholder="Email">
    <br><br>
    <input id="password" type="password" class="input" placeholder="Senha">
    <br><br>
    <button id="btnLogin" class="btn btn-primary">Entrar</button>
    <div id="loginMsg" class="small"></div>
  </div>

  <!-- DASH -->
  <div id="dash" class="hidden">

    <button id="btnLogout" class="btn">Sair</button>

    <div class="card" style="margin-top:20px;">
      <h2>Configurações</h2>

      <input id="siteNameInput" class="input" placeholder="Nome da Loja">
      <br><br>

      <input id="themePrimaryInput" class="input" placeholder="Cor 1 (ex: #111111)">
      <br><br>

      <input id="themeSecondaryInput" class="input" placeholder="Cor 2 (ex: #3a3a3a)">
      <br><br>

      <input id="pixKey" class="input" placeholder="Chave PIX">
      <br><br>

      <input id="pixMessage" class="input" placeholder="Mensagem após pagamento">
      <br><br>

      <button id="btnSaveSettings" class="btn btn-primary">Salvar Configurações</button>
      <div id="settingsMsg" class="small"></div>
    </div>

    <div class="card" style="margin-top:20px;">
      <h2>Adicionar Kit</h2>

      <input id="newKitName" class="input" placeholder="Nome do Kit">
      <br><br>

      <input id="newKitPrice" class="input" placeholder="Preço (ex: 29.90)">
      <br><br>

      <input id="newKitImage" class="input" placeholder="URL da Imagem">
      <br><br>

      <textarea id="newKitDesc" class="input" placeholder="Descrição do Kit"></textarea>
      <br><br>

      <button id="btnCreateKit" class="btn btn-primary">Adicionar Kit</button>
      <div id="kitMsg" class="small"></div>
    </div>

    <div class="card" style="margin-top:20px;">
      <h2>Kits</h2>
      <div id="kitsList"></div>
    </div>

    <div class="card" style="margin-top:20px;">
      <h2>Pedidos</h2>
      <div id="ordersList"></div>
    </div>

  </div>

</div>

</body>
</html>
