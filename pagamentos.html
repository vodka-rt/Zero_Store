<!DOCTYPE html>
<html lang="pt-BR">

<link rel="stylesheet" href="assets/style.css">

<div class="container">

  <a href="index.html" class="btn">← Voltar</a>

  <div class="card" style="margin-top:20px;">
    <h2>Pagamento</h2>

    <div id="kitInfo" class="small"></div>

    <hr style="border:0;border-top:1px solid #222;margin:15px 0;">

    <input id="player_name" class="input" placeholder="Seu nick no Minecraft">
    <br><br>
    <input id="discord_user" class="input" placeholder="Seu @ do Discord">
    <br><br>

    <div class="small">Chave PIX</div>
    <div id="pixKeyBox" class="card" style="padding:10px;margin-top:5px;"></div>

    <div id="pixMessage" class="small" style="margin-top:10px;"></div>

    <button id="confirmPaymentBtn" class="btn btn-primary" style="width:100%;margin-top:15px;">
      Já paguei
    </button>

    <div id="status" class="small" style="margin-top:10px;"></div>

  </div>

  <div class="small" style="margin-top:20px;">
    © 2025 ZeroMc Store • Créditos a RT
  </div>
